<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            color: #0366d6;
        }
    </style>
</head>
<body>

<div>
    <h2>GitHub Repositories for User: <span id="username">octocat</span></h2>
    <ul id="repos-list"></ul>
</div>

<script>
const username = 'drowsy-coder'; // Change this to the GitHub username you want to fetch repositories for

document.getElementById('username').textContent = username;

fetch(`https://api.github.com/users/${username}/repos`)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    displayRepos(data);
  })
  .catch(error => {
    console.error('There has been a problem with your fetch operation:', error);
    document.getElementById('repos-list').innerHTML = `<li>Error fetching repositories: ${error.message}</li>`;
  });

function displayRepos(repos) {
  const reposList = document.getElementById('repos-list');
  if (repos.length === 0) {
    reposList.innerHTML = '<li>No repositories found.</li>';
    return;
  }
  repos.forEach(repo => {
    const listItem = document.createElement('li');
    listItem.innerHTML = `<strong>${repo.name}</strong> - <a href="${repo.html_url}" target="_blank">${repo.html_url}</a>`;
    reposList.appendChild(listItem);
  });
}
</script>

</body>
</html>
